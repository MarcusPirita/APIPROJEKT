components:
    schemas:
        error:
            title: Root Type for error
            description: ''
            type: object
            properties:
                error:
                    type: string
            example:
                error: Error message.
        Game:
            title: Root Type for Game
            description: Example of a valid Game
            type: object
            properties:
                GameName:
                    type: string
                ReleaseDateEU:
                    format: date
                    type: string
                ReviewScore:
                    type: string
            example:
                GameName: 'Elder scrolls 3: Morrowind'
                ReleaseDateEU: 2001.01.02
                ReviewScore: '8'
        User:
            title: Root Type for User
            description: Example of complete retreived user
            type: object
            properties:
                ID:
                    format: int32
                    type: integer
                Username:
                    type: string
                Firstname:
                    type: string
                Lastname:
                    type: string
                Email:
                    type: string
                SecureLevel:
                    format: int32
                    type: integer
                LevelKey:
                    type: string
            example:
                ID: 1
                Username: xXtittyslayer666Xx
                Firstname: Mihkel
                Lastname: Jaakson
                Email: mihkel@example.com
                SecureLevel: 0
                LevelKey: 0-0
