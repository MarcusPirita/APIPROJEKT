                                        Firstname: Mihkel
                                        Lastname: Jaakson
                                        Email: mihkel@example.com
                                        SecureLevel: 0
                                        LevelKey: 0-0
                    description: User is found by the given id
            summary: Get one user
            description: Retreives a single user with its details from the array
        put:
            requestBody:
